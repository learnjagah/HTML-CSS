<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Buttons -->
    <div>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-warning">Warning Button</button>
    </div>

    <!-- Links -->
    <div>
        <a href="#" class="btn-link btn-link-primary">Link Button</a>
        <a href="#" class="btn-link btn-link-success">Link Button</a>
        <a href="#" class="btn-link btn-link-danger">Link Button</a>
        <a href="#" class="btn-link btn-link-warning">Link Button</a>
    </div>
    
</body>
</html>
