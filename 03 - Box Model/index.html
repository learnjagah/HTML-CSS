<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Box Model</h1>
    <div class="div-1">
        I am a Simple Div 1
    </div>
    <div class="div-1">
        I am a Simple Div 2
    </div>
    <h1>Element Types</h1>
    <div style="width: 800px;" class="element-types">
        <p>Hello Guys Welcome to <strong>LEARN JAGAH</strong></p>
        <p>I am a new paragraph</p>
        <span>I am a Span 1</span><span>I am a span 2</span>
        <span class="inline-element">I am an Inline Element</span>
        <span>Hello</span>
    </div>

    <div class="relative-position">
        <h1>I am Heading 1</h1>
        <h2>I am Heading 2</h2>
        <h3>I am Heading 3</h3>
        <h4>I am Heading 4</h4>
        <h5>I am Heading 5</h5>
        <h6>I am Heading 6</h6>
    </div>

    <div style="background-color: blue;height: 400px;width: 400px;position: relative;">
        <h1>I am a Heading</h1>
        <div style="background-color: green;height: 300px;width: 300px;position: relative;">
            <div class="absolute-position">

            </div>
        </div>  
    </div>
</body>
</html>
